<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>

    <div class="container">
        <div class="converter">
            <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency" class="currency-select"></select>
            </div>
            <div class="icon"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency" class="currency-select"></select>
            </div>
            <div class="form-group amount">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button id="convert">Convert</button>
        </div>
        <div class="result">
            <p id="conversionResult">Conversion result will appear here.</p>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by <a href="mailto:adnanshakeel531@gmail.com">adnanshakeel531@gmail.com</a></p>
    </footer>
    <Script src="codes.js"></Script>
    <script src="app.js"></script>
</body>
</html>
